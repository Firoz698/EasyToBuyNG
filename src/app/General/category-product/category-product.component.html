<!-- Category Product Grid -->
<div class="cat-products-grid" *ngIf="productList.length > 0; else noProducts">
  <div class="cat-product-card" *ngFor="let product of productList">
    <div class="cat-image-wrap">
      <img
        [src]="GetImageUrl(product.fileId)"
        class="cat-product-image"
        [alt]="product.name"
      />
      <div class="cat-overlay">
        <button class="cat-quick-add" (click)="AddToCart(product)">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
          </svg>
          Quick Add
        </button>
      </div>
    </div>

    <div class="cat-product-info">
      <h4 class="cat-product-name">{{ product.name }}</h4>
      <p class="cat-product-desc">{{ product.description | truncate: 70 }}</p>
      <div class="cat-product-footer">
        <span class="cat-product-price">{{ product.purchasePrice | currency: 'Tk.' }}</span>
        <button class="cat-add-btn" (click)="AddToCart(product)">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
            <line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
          Add
        </button>
      </div>
    </div>
  </div>
</div>



<ng-template #noProducts>
  <div class="cat-empty">
    <span>ðŸ“­</span>
    <p>No products in this category yet</p>
  </div>
</ng-template>
